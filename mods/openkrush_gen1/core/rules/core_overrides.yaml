^CoreConstruction:
	ActorPreviewPlaceBuildingPreview:
		Palette: openkrush
	Building:
		BuildSounds: SURV.SLV|193.wav

# Only 1 damage state
^CoreTower:
	-ExplosionOnDamageTransition@Critical:

# Only 1 damage state
^CoreWall:
	-ExplosionOnDamageTransition@Critical:

^CoreInfantry:
	WithDeathAnimation:
		CrushedSequencePalette: openkrush
		FallbackSequence: die
		DeathTypes:
			Explosion: -explode
			Fire: -burn
			Acid: -melt
			Electricity: -zap
			Laser: -dissolve
			Crush: -crush
	DeathSounds@CRUSH:
		Voice: Crush
		DeathTypes: Crush
	DeathSounds@ELECTRICITY:
		Voice: Zapped
		DeathTypes: Electricity
	ThrowsShrapnel:
		Weapons: weapon_blood1, weapon_blood2, weapon_blood3, weapon_blood4, weapon_blood5
		Pieces: 1, 1
		Range: 0c512, 1c256

^CoreWorld:
	ShroudRenderer:
		ShroudPalette: openkrush
		Index: 0, 15, 3, 6, 12, 9, 11, 7, 14, 13, 1, 2, 4, 8, 5, 10
	Faction@Random:
		# TODO split this
		RandomFactionMembers: survivors, evolved
	SmudgeLayer@CRATER:
